apiVersion: apps/v1
kind: Deployment
metadata:
  name: hostservice-deploy
spec:
  selector:
    matchLabels:
      app: hostservice
  template:
    metadata:
      labels:
        app: hostservice
    spec:
      containers:
      - name: hostservice-container
        image: caroline73/hostservice:1.0
        resources:
          limits:
            memory: "128Mic"
            cpu: "500m"
        ports:
        - containerPort: 8080
